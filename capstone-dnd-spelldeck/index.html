<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Anna Abbott">

    <!-- tells phones not to lie about their width; not to enlarge font on turning sideways-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <title>D&D Spell Deck</title>

    <!--font family-->
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">

    <!--font awesome
    <script src="https://kit.fontawesome.com/a711695820.js" crossorigin="anonymous"></script>-->

    <!--style sheets-->
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">


</head>

<!--body-->
    
    <!--header below-->

    <div id="headerWrapper">
        <header class="clearfix">

            <h1>Dungeons & Dragons 5e Spells</h1>    
            <h2 id="slogan"></h2>

        </header>
    </div>

    <!--navigation below-->

    <!--main below-->

    <div id="mainWrapper">
        <main>
            <h3>First, select your character's class and a spell level to see the list of spells for that class and level.</h2>
            <h3>Then Select a spell name to view a description of that spell.</h2>
            <form>
                <label for="characterClass">Character class:</label>    <!--to do this file:-->
                <select id="characterClass" name="characterClass">      <!--add div to create display for spell list-->
                    <option value="bard">Bard</option>                  <!--attach spellsListBtn to event handler -->
                    <option value="cleric">Cleric</option>              <!--do spells show up in displaySpellsList div? in DOM?-->
                    <option value="druid">Druid</option>                <!--description of spell should display under name.-->
                    <option value="paladin">Paladin</option>            <!--button: add to my deck-->
                    <option value="ranger">Ranger</option>              <!--create div to display deck:-->
                    <option value="sorcerer">Sorcerer</option>          <!--attach add to deck button to event handler-->
                    <option value="warlock">Warlock</option>            <!--create cards: level, casting time, components, range, duration,-->
                    <option value="wizard">Wizard</option>              <!--create cards: ritual, concentration, description, at higher levels-->
                </select>                                               

                <label for="level">Spell level:</label>
                <select id="level" name="level">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
                <button id="spellsListBtn" type="button">Display Spells</button> 
            </form>

            <div id="feedback"></div>
            <div id="displaySpellsList"></div>
            <div id="spellDescription"></div>
            <div id="cardDeck" class="hidden">
                <h2>My SpellBook</h2>
            </div>
        </main>
    </div>
    <!--footer below-->

    <div id="footerWrapper">
        <footer class="clearfix">
            <p>&copy; 2020 &bull; Anna Abbott &bull; DGM 2760</p>
        </footer>
    </div>

        <!--scripts-->
    <script type="text/JavaScript" src="scripts/main.js"></script>
    <script type="text/JavaScript" src="scripts/api.js"></script>
    <script type="text/JavaScript" src="scripts/spell-details.js"></script>
</body>
</html>
